<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>My Personal Portfolio</title>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="your-image.png" alt="Your Image">
      <div class="header-text">
        <h1>Your Name</h1>
        <p>Your tagline or description</p>
      </div>
    </div>
  </header>
  <main>
    <h2>My Works</h2>
    <div class="works">
      <div class="work">
        <img src="work1.png" alt="Work 1">
        <p>Description of work 1</p>
      </div>
      <div class="work">
        <img src="work2.png" alt="Work 2">
        <p>Description of work 2</p>
      </div>
      <!-- Add more works here -->
    </div>
  </main>
  <footer>
    <div class="footer-left">
      <h3>Contact Me</h3>
      <p>Address: Your address</p>
      <p>Phone: Your phone number</p>
      <p>Email: Your email</p>
      <div class="footer-links">
        <a href="https://github.com/your-username"><i class="fab fa-github"></i> GitHub</a>
        <a href="https://linkedin.com/in/your-username"><i class="fab fa-linkedin"></i> LinkedIn</a>
        <a href="https://twitter.com/your-username"><i class="fab fa-twitter"></i> Twitter</a>
      </div>
    </div>
    <div class="footer-right">
      <img src="your-image.png" alt="Your Image">
    </div>
  </footer>
</body>
</html>
